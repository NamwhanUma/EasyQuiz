<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดลองระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1></h1>
        <p id="question">การคุ้มครองลิขสิทธิ์เกิดขึ้นทันทีนับตั้งแต่สร้างสรรค์ผลงาน และจะคุ้มครองต่อไปจนถึงเมื่อใด</p>
        <button class="button" onclick="checkAnswer('a')">A) คุ้มครองจนกระทั่งผู้สร้างสรรค์ผลงานเสียชีวิต</button>
        <button class="button" onclick="checkAnswer('b')">B) คุ้มครองต่อหลังจากผู้สร้างสรรค์ผลงานเสียชีวิตลง อีก 25 ปี</button>
        <button class="button" onclick="checkAnswer('c')">C) คุ้มครองต่อหลังจากผู้สร้างสรรค์ผลงานเสียชีวิตลง อีก 30 ปี</button>
        <button class="button" onclick="checkAnswer('d')">D) คุ้มครองต่อหลังจากผู้สร้างสรรค์ผลงานเสียชีวิตลง อีก 50 ปี</button>
        <p id="result"></p>
    
        <h1></h1>
        <p id="question02">สูตรใดในโปรแกรม Excel ที่ใช้สำหรับการนับจำนวน Cell ที่มีข้อมูล</p>
        <button class="button" onclick="checkAnswer02('a')">A) AVERAGE</button>
        <button class="button" onclick="checkAnswer02('b')">B) COUNTA</button>
        <button class="button" onclick="checkAnswer02('c')">C) MAX</button>
        <button class="button" onclick="checkAnswer02('d')">D) SUM</button>
        <p id="result02"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>

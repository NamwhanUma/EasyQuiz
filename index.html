<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดลองระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1></h1>
        <p id="question">ข้อใดไม่ใช่รูปแบบการกำหนดแหล่งข้อมูลกลุ่มข้อมูลปฐมภูมิ</p>
        <button class="button" onclick="checkAnswer('a')">A) การค้นหาข้อมูลจากหนังสือ</button>
        <button class="button" onclick="checkAnswer('b')">B) การสัมภาษณ์</button>
        <button class="button" onclick="checkAnswer('c')">C) การสอบถามทางโทรศัพท์</button>
        <button class="button" onclick="checkAnswer('d')">D) การสังเกต</button>
        <p id="result"></p>
    
        <h1></h1>
        <p id="question02">สูตรใดในโปรแกรม Excel ที่ใช้สำหรับการนับจำนวน Cell ที่มีข้อมูล</p>
        <button class="button" onclick="checkAnswer02('a')">A) AVERAGE</button>
        <button class="button" onclick="checkAnswer02('b')">B) COUNTA</button>
        <button class="button" onclick="checkAnswer02('c')">C) MAX</button>
        <button class="button" onclick="checkAnswer02('d')">D) SUM</button>
        <p id="result02"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
